<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Bank Transection</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<header>
  <h1 class="text-6xl text-center mt-24 font-medium">Welcome to <span class="text-yellow-400">Event Horizon</span> Bank.</h1>
  <div class="bg-blue-400 w-9/12 mx-auto mt-16 p-5 sm-p-10 rounded-xl">
    <h3 class="text-4xl text-white">Plese Login</h3>
    <input type="email" name="" id="email-feild" class="block w-full sm:w-9/12 mt-5 py-2 px-4 rounded-lg" placeholder="event@horizon.com">
    <input type="password" name="" id="password-feild" class="block w-full sm:w-9/12 mt-4 py-2 px-4 rounded-lg" placeholder="eventhorizon">
    <button class="py-2 px-6 bg-white hover:bg-yellow-400 rounded-lg mt-5 font-medium text-yellow-400 hover:text-white text-xl ease-in duration-100" id="submit-btn">Submit</button>
  </div>
</header>
<script src="js/login.js"></script>
</body>
</html>
